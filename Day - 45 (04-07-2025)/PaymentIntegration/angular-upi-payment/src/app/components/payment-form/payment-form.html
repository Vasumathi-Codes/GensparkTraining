<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md border">
  <h2 class="text-2xl font-bold text-[#006f6d] mb-6 text-center">ðŸ’³ UPI Payment (Razorpay Test)</h2>

  <form [formGroup]="paymentForm" (ngSubmit)="pay()" class="space-y-5">
    <!-- Amount -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Amount (â‚¹)</label>
      <input
        type="number"
        formControlName="amount"
        placeholder="Enter amount"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#006f6d]"
      />
      <p class="text-red-500 text-sm mt-1">{{ showError('amount') }}</p>
    </div>

    <!-- Name -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Customer Name</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Your full name"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#006f6d]"
      />
      <p class="text-red-500 text-sm mt-1">{{ showError('name') }}</p>
    </div>

    <!-- Email -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="you@example.com"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#006f6d]"
      />
      <p class="text-red-500 text-sm mt-1">{{ showError('email') }}</p>
    </div>

    <!-- Contact -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Contact Number</label>
      <input
        type="tel"
        formControlName="contact"
        placeholder="10-digit mobile number"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#006f6d]"
      />
      <p class="text-red-500 text-sm mt-1">{{ showError('contact') }}</p>
    </div>

    <!-- Pay Button -->
    <button
      type="submit"
      [disabled]="isProcessing"
      class="w-full py-3 rounded-md bg-[#006f6d] text-white font-semibold hover:bg-[#004e4c] transition"
    >
      {{ isProcessing ? 'Processing...' : 'Pay Now' }}
    </button>
  </form>

  <!-- Message -->
  <div
    *ngIf="message"
    class="mt-6 text-center font-medium text-sm"
    [ngClass]="message.includes('') ? 'text-green-600' : 'text-red-600'"
  >
    {{ message }}
  </div>

  <!-- Tip -->
  <p class="mt-4 text-xs text-gray-500 text-center">
    Use <strong>success&#64;razorpay</strong> for success<br />
    Use <strong>fail&#64;razorpay</strong> for failure
  </p>
</div>
