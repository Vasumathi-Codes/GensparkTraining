<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <div class="form-group">
    <label>Username</label>
    <input formControlName="username" placeholder="Enter username">
    <div class="error" *ngIf="username && username?.touched && username.invalid">
      <span *ngIf="username && username.errors?.['required']">Username is required.</span>
      <span *ngIf="username && username.errors?.['bannedWord']">Cannot use 'admin' or 'root'.</span>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" placeholder="Enter email">
    <div class="error" *ngIf="email && email?.touched && email.invalid">
      <span *ngIf="email && email.errors?.['required']">Email is required.</span>
      <span *ngIf="email && email.errors?.['email']">Invalid email format.</span>
    </div>
  </div>

  <div class="form-group">
  <label>Password</label>
  <input type="password" formControlName="password" placeholder="Enter password">
  <div class="error" *ngIf="password && password.touched && password.invalid">
    <span *ngIf="password && password.errors && password.errors['required']">Password is required.</span>
    <span *ngIf="password && password.errors && password.errors['minlength']">Minimum 6 characters required.</span>
    <span *ngIf="password && password.errors && password.errors['weakPassword']">Must include a number and symbol.</span>
  </div>
</div>


  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm password">
    <div class="error" *ngIf="confirmPassword?.touched && userForm.errors?.['passwordMismatch']">
      Passwords do not match.
    </div>
  </div>

  <div class="form-group">
    <label>Role</label>
    <select formControlName="role">
      <option value="Admin">Admin</option>
      <option value="User">User</option>
      <option value="Guest">Guest</option>
    </select>
  </div>

  <button type="submit" [disabled]="userForm.invalid" class="submit-btn">Add User</button>
</form>
