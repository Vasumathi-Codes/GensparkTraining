<app-header (toggleSidebar)="toggleSidebar()"></app-header>

<div class="pt-14 relative min-h-screen">

  <!-- Sidebar -->
  <app-sidebar
    *ngIf="isLoggedIn"
    [sidebarOpen]="sidebarOpen"
    [isMobile]="isMobile"
    (closeSidebar)="toggleSidebar()"
    class="transition-transform duration-300 fixed top-14 left-0 h-[calc(100vh-3.5rem)] w-20 bg-[#006f6d] z-40"
    [ngClass]="{
      'translate-x-0': sidebarOpen || !isMobile,
      '-translate-x-full': !sidebarOpen && isMobile,
      'md:translate-x-0': true
    }"
  ></app-sidebar>

  <!-- Main Content -->
  <main
    class="relative z-10 p-4 sm:p-6 transition-all duration-300 mt-10 sm:mt-15 md:mt-0"
    [ngClass]="{
      'md:ml-20': !isMobile
    }"
  >
    <router-outlet></router-outlet>
  </main>

</div>
